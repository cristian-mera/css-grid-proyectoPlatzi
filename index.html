    <title>Proyecto CSS grid</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <section class="hero">

            <div class="menu-grid">

                    <img src="./images/plate1.png" alt="">

                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="">

                <div class="menu-grid-item">
